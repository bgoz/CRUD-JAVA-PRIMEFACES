<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamosViewDlg" widgetVar="PrestamosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrestamosTitle}">
            <h:form id="PrestamosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrestamosLabel_idPrestamo}"/>
                        <h:outputText value="#{prestamosController.selected.idPrestamo}" title="#{bundle.ViewPrestamosTitle_idPrestamo}"/>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_fecPrestamo}"/>
                        <h:outputText value="#{prestamosController.selected.fecPrestamo}" title="#{bundle.ViewPrestamosTitle_fecPrestamo}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_fecDevolucion}"/>
                        <h:outputText value="#{prestamosController.selected.fecDevolucion}" title="#{bundle.ViewPrestamosTitle_fecDevolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_idLibro}"/>
                        <h:outputText value="#{prestamosController.selected.idLibro}" title="#{bundle.ViewPrestamosTitle_idLibro}"/>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_idUsuario}"/>
                        <h:outputText value="#{prestamosController.selected.idUsuario}" title="#{bundle.ViewPrestamosTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrestamosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
